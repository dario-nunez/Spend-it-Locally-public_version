<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WCC</title>
    <link rel="shortcut icon" href="#" />
    <!-- Libraries -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="styles.css"/>

    <!-- Local js files -->
    <script src="credentials/google_maps_api_credentials.js"></script>
    <script type="text/javascript" src="bits/state.js"></script>
    <script type="text/javascript" src="bits/projectColours.js"></script>
    <script type="text/javascript" src="bits/dropdownMenu.js"></script>
    <script type="text/javascript" src="bits/load_and_process_data.js"></script>
    <script type="text/javascript" src="bits/map_operations.js"></script>
    <script type="text/javascript" src="bits/generateScales.js"></script>
    <script type="text/javascript" src="bits/auxiliaryVisualizationMapping.js"></script>
    <script type="text/javascript" src="bits/auxiliaryVisualizationsDario.js"></script>
    <script src="./index.js"></script>
</head>
<body>
<div class="container-fluid p-0 m-0">
    <div class="container-fluid row p-0 m-0">
        <!-- LEFT DIV - Toolbox -->
        <div class="container-fluid col-md-5 general-background-color m-0 p-2">
            <!-- Title -->
            <div class="container md-white m-0">
                <h2 class="p-0 m-0"><b>Westminster - Spend it Locally</b></h2>
            </div>

            <!-- Map control buttons -->
            <div class="container bg-white rounded p-2 mt-2 border">
                <button type="button" onclick="resetMapView()">Realign map</button>
                <button type="button" onclick="toggleMapLabels()">Toggle map labels</button>
                <button type="button" onclick="toggleOpacity()">Toggle opacity</button>
                <button type="button" onclick="toggleLogScale()">Toggle log scale</button>
            </div>

            <!-- Dataset and column selector -->
            <div class="container bg-white rounded p-2 mt-2 border">
                <div>
                    <div class="container-fluid p-0 m-0">
                        <h6 class="m-0 p-0"><b>Dataset:</b></h6>
                        <div id="datasetDropdown" class="container m-0 p-0"></div>
                        <h6 class="m-0 p-0 mt-2"><b>Column:</b></h6>
                        <div id="columnDropdown" class="container m-0 p-0"></div>
                    </div>
                </div>
            </div>

            <!-- Selected OA display -->
            <div id="data-box" class="container border bg-white rounded p-2 mt-2 border">
                <div class="container row p-0 m-0">
                    <div class="col p-0 m-0">
                        <label><b>Hovered:</b></label>
                        <label id="data-label" class="selectedPreview">unhovered</label>
                        <label><b>-</b></label>
                        <span id="data-value" class="selectedPreview">undenfined</span>
                    </div>
                    <div class="col p-0 m-0">
                        <label><b>Clicked:</b></label>
                        <label id="data-label-clicked" class="selectedPreview">unclicked</label>
                        <label><b>-</b></label>
                        <span id="data-value-clicked" class="selectedPreview">undenfined</span>
                    </div>
                </div>
            </div>

            <!-- Auxiliary visualization -->
            <div id="chart_div" class="container bg-white rounded p-3 mt-2 border" style="height:615px; overflow: auto;"></div>
        </div>

        <!-- RIGHT DIV - Google Maps map -->
        <div class="container-fluid col-md-7 general-background-color m-0 p-2">
            <div id="boroughMap" class="container bg-white rounded p-2 border">
                <!-- Legend -->
                <div id="categorical_legend" class="border bg-white rounded p-2 shadow-sm">
                    <h5>Legend</h5>
                    <div id="legend"></div>
                </div>
                <!-- Westminster map -->
                <div id="map"></div>
            </div>
        </div>
    </div>
</div>
<!-- Scripts that reference DOM elements -->
</body>
</html>
